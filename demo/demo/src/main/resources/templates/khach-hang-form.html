<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
<div class="container">
    <form action="#" th:action="@{/khachhang/process}" th:object="${khachhang}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{userName}">
        <input type="hidden" th:field="*{passWord}">
        <div class="form-group">
            <label for="exampleInput1">Họ Đệm</label>
            <input type="text" name="hoDem" th:field="*{hoDem}" class="form-control" id="exampleInput1" placeholder="Nhập họ đệm">
        </div>
        <div class="form-group">
            <label for="exampleInput2">Tên</label>
            <input type="text" name="ten" th:field="*{ten}" class="form-control" id="exampleInput2" placeholder="Nhập tên">
        </div>
        <div class="form-group">
            <label for="exampleInput3">Ngày Sinh</label>
            <input type="text" name="ngaySinh" th:field="*{ngaySinh}" class="form-control" id="exampleInput3" placeholder="Nhập ngày sinh">
        </div>
        <div class="form-group">
            <label for="exampleInput4">Số Điện Thoại</label>
            <input type="text" name="soDienThoai" th:field="*{soDienThoai}" class="form-control" id="exampleInput4" placeholder="Nhập số điện thoại">
        </div>
        <div class="form-group">
            <label for="exampleInput5">Email</label>
            <input type="email" name="email" th:field="*{email}" class="form-control" id="exampleInput5" placeholder="Nhập email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
