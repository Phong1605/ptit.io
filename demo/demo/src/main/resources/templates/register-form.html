<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" action="#" th:action="@{/register/process}" th:object="${khachHangRegister}" method="POST">
                                    <div th:if="${my_error}" class="alert alert-danger">
                                        <span th:text="${my_error}"></span>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" th:field="*{userName}" id="form3Example1c" class="form-control" />
                                            <label class="form-label" for="form3Example1c">User Name</label>
                                            <div th:if="${#fields.hasErrors('userName')}">
                                                <span th:each="e : ${#fields.errors('userName')}" th:text="${e}"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" th:field="*{passWord}" id="form3Example4c" class="form-control" />
                                            <label class="form-label" for="form3Example4c">Password</label>
                                            <div th:if="${#fields.hasErrors('passWord')}">
                                                <span th:each="e : ${#fields.errors('passWord')}" th:text="${e}"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" th:field="*{hoDem}" id="form3Example1" class="form-control" />
                                            <label class="form-label" for="form3Example1c">Họ Đệm</label>
                                            <div th:if="${#fields.hasErrors('hoDem')}">
                                                <span th:each="e : ${#fields.errors('hoDem')}" th:text="${e}"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" th:field="*{ten}" id="form3Example2" class="form-control" />
                                            <label class="form-label" for="form3Example1c">Tên</label>
                                            <div th:if="${#fields.hasErrors('ten')}">
                                                <span th:each="e : ${#fields.errors('ten')}" th:text="${e}"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" th:field="*{soDienThoai}" id="form4Example3c" class="form-control" />
                                            <label class="form-label" for="form3Example3c">Số Điện Thoại</label>
                                            <div th:if="${#fields.hasErrors('soDienThoai')}">
                                                <span th:each="e : ${#fields.errors('soDienThoai')}" th:text="${e}"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" th:field="*{ngaySinh}" id="form5Example3c" class="form-control" />
                                            <label class="form-label" for="form3Example3c">Ngày Sinh</label>
                                            <div th:if="${#fields.hasErrors('ngaySinh')}">
                                                <span th:each="e : ${#fields.errors('ngaySinh')}" th:text="${e}"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" th:field="*{email}" id="form3Example3c" class="form-control" />
                                            <label class="form-label" for="form3Example3c">Email</label>
                                            <div th:if="${#fields.hasErrors('email')}">
                                                <span th:each="e : ${#fields.errors('email')}" th:text="${e}"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
